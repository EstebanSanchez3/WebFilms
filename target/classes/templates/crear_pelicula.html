<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear_pelicula</title>
    <link rel="stylesheet" href="estilo_crearPelicula.css">
</head>
<body>
    <h1>PELICULAS </h1>

<!--ENUNCIADO!-->
    <div>
        <table>
            <tr>
                <th>Identificador</th>
                <th>Título</th>
                <th>Sinopsis</th>
                <th>Año de estreno</th>
                <th>Imagen</th>
                <th>Video</th>
            </tr>

<!--LO QUE APARECE EN TABLA Y PÁGINA!-->
            <tr th:each="pelicula:${peliculas}">
                <td th:text="${pelicula.identificador}" />
                <td th:text="${pelicula.titulo}" />
                <td th:text="${pelicula.sinopsis}" />
                <td th:text="${pelicula.anio_estreno}" />
                <td> <img th:src="${pelicula.imagen}" /></td>
                <td> <video controls th:src="${pelicula.video}" /></td>
        </table>
    </div>

<!--DONDE PONER DATOS QUE APARECE EN TABLA EN PÁGINA!-->
    <div>
        <form method="get" action="/crearPeliculas">

            <input type="number" name="identificador" placeholder="Identificador">
            <input type="text" name="titulo" placeholder="Título de película">
            <input type="text" name="sinopsis" placeholder="Sinopsis">
            <input type="number" name="anio_estreno" placeholder="Año de estreno">
            <input type="text" name="imagen" placeholder="Poster oficial">
            <input type="text" name="video" placeholder="Trailer oficial">
            <input type="submit" value="enviar">
        </form>
    </div>

</body>
</html>
